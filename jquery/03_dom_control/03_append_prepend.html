
<!DOCTYPE html>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>

<script type="text/javascript">

/*
$(노드객체) -> 노드객체를 가진 jQuery객체 생성.
	$(this)
$(문자열)
	- 문자열: selector일 경우 -> selector로 select한 노드 객체를 가진 jQuery객체 생성
		- $('i')  i 태그들 , $<'div'> div태그들 $<'#layer'> id가 layer인 태그 
	- 문자열 : <tag>일 경우 -> <tag>: 노드를 생성해서 그것을 노드리스트로 가진 jQuery객체를 생성
		- $("<span>안녕</span>")

*/



$(document).ready(function(){
	$("#appendBtn").on("click", function(){
		//append(), appendTo() - 마지막 자식노드로 추가.
		//$("부모노드셀렉터").append("추가할내용")
		// $("#layer").append("안녕하세요<br>");
		
		//$("추가할내용(i노드 만들고 br을..)").appendTo("부모노드셀렉터")
		$("<i>안녕하세요</i><br>").appendTo("#layer");
	});
	
	$("#prependBtn").on("click", function(){
		//prepend()/prependTo() - 첫 자식노드로 추가.
		// $("#layer").prepend("<span style='color:red'>Prepend입니다.</span><br>");
	
		$("<span style='color:red'>Prepend입니다.</span>").prependTo("#layer");
	});
	
	$("#moveBtn").on("click", function(){
		$("i").appendTo("#layer");  // append("i")  이렇게 하면  i라는 문자를 추가하는 것이다.
		//$("#layer").append($("i")); // 그래서 selector 한거를 넣어 줘야함. // 두번 select해야하니까 to를 쓰는게 더 편핟.
	});
	$("#addBtn").on("click", function(){
		
		
		$("#tbody").append("<tr><td>new-id</td><td>새이름</td><td>30</td><tr>");
		$("#test").append($("#tt").html());
		
	});
	
	$("#clearBtn").on("click", function(){
		//$("#tbody").remove(); //선택된 노드들을 제거.-> tbody와 자식 노드들 자체를 삭제한다.-> tbody가 없으니까 내용추가가 안된다 .
		//$("tr").remove();
		$("#tbody").empty();//선택된 노드들의 자식노드들을 제거.-> tbody는 그대로 있는다.
	});
	
}); 


</script>
