<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div").css("color", "pink")
					.not("#cafe").css("background-color", "skyblue")
	 				 .end().children("a").css("text-decoration", "none");
	alert($("div").css('color')) // div의 컬러 속성값을 을 조회. 첫번째 노드의 요소
	// span태그중 class속성이 desc
	$("span.desc").on("click", function(){
		//alert($(this).text());
		$("span.desc").next().text("");
		// event 처리 함수에서 this는 event sauce
		$(this).next().text($(this).text());
	});
	
	
	/*
		table의 tbody(내용) 의 한 행을 클릭하면 그행의 배경색을 바꾸고 
					NO값(첫번째 td)을 조회해서 alert으로 보여준다. 
			주의 : 선택된 행의 배경색만 변경되 있어야 한다.
	*/
	$("#tbody tr").on("click", function(){
		$("#tbody tr").css("background-color", "white");
		// this -> evenvt sauce -> 클릭된 tr
		// var no = $(this).css("background-color", "yellow")
		// 			 				//   .children(":first-child").text();
		// 							 .children(":nth-child(2)").text(); //제목  nth-child(순서)--> 순서번째 텍스트
		style ={
			'color': 'green',
			'background-color':'red',
			'text-decoration':'underline',

		}
		var no =$(this).css(style).children(":first-child").text();

	alert(no);
	});
	$("#btn").on('click', function(){  //3교시 다시 보기~!
		// $("span.desc").addClass('cls')  //span.desc들에 class= 'cls'를 추가
		$('span.desc').toggleClass('cls')   // class ='cls' 없으면 추가, 있으면 제거

		//속성 조회 #cafe의 자손중 두번째 자식인 a태그 
		link = $('#cafe a:nth-child(2)').prop("href")
		alert(link)
		$('#cafe a:nth-child(2)').prop('href','http://www.naver.com') //속성값 변경 
	});
});
</script>
