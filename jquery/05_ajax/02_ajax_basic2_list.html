<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").on("click", function(){
		$.ajax({
			"url":"http://127.0.0.1:8000/api/get_item_list",
			"dataType":"json", //응답형ㅅㅣㄱ
			// "type":"get",  get을 생략한거임. 
			"success":function(list){ // 배열 - 원소 :item들 (js object)
				var txt = "";
				$.each(list, function(){
					txt += "<tr><td>"+this.item_no+"</td><td>"+this.item_name+"</td><td>"+this.item_price+"원</td></tr>";
				});
				console.log(txt)
				$("#tbody").html(txt);
				// $("#tbody").append(txt);
			},
			"error":function(){
				alert("요청 처리도중 오류가 발생했습니다.");
			}
		});
	});
});
</script>
</head>
<body>
<button id="btn">제품 목록조회</button><p>
<table border="1" width="500px">
	<thead>
		<tr>
			<th>ITEM NO</th>
			<th>제품명</th>
			<th>가격</th>
		</tr>
	</thead>
	<tbody id="tbody"></tbody>
</table>
</body>
</html>
