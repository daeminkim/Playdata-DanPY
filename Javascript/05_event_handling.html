<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- style : css(디자인 ) 코드를 작성하는 태그 -->
<style>
    /* #layer : id가 layer인 태그 지정.{ 스타일 설정} */
    #layer{
        width:300px;
        height:300px;
        background-color:blue;
    }
</style>
<script>


    // 일반 버튼을 이용해서 submit처리. (입력값 체크 후에 submit처리 )
    function checkForm(){
        // alert('클릭-폼') //form 태그에서 name,age를 갖고 왔다고 생각하면됨 -->this처러
        nameTF = document.getElementById('name')//id가 name인 태그를 조회
        ageTF = document.getElementById('age') 
        name = nameTF.value  // 태그의 value속성값(입력된값)을 조회
        age = ageTF.value

        if(!name){  //name='' -> 입력 안했을때
            alert('이름을 입력하세요')
            nameTF.focus() // 태그로 포커스를 이동 
            return
        }else{
            //5글자 이하만 가능.
            if(name.length > 5) { //string.length : 글자수
                alert('이름은 5글자까지 가능합니다.')
                nameTF.value=''  //name input 태그의 value를 변경.
                nameTF.focus()
                return 
            }
        }
        if(!age){
            alert('나이를 입력하세요')
            ageTF.focus()
            return
        }else{
            ageNum = parseInt(age) //정수로 변경안되는 문자열일 경우 NaN(false)이 반환
            if(!ageNum){
                alert('나이는 숫자만 가능합니다.')
                ageTF.value = ''
                ageTF.focus()
                return
            }
        }
        // alert(name+", "+age)
        form = document.getElementById('form')
        form.submit() //form태그.submit() 전송
    }
    // form 태그의 submit 이벤트 처리
    function checkForm2(){ // return false가 되지않으면 true를 반환하기때문에 return true는 안씀.
        // alert('클릭-폼')
        nameTF = document.getElementById('name')//id가 name인 태그를 조회
        ageTF = document.getElementById('age') 
        name = nameTF.value  // 태그의 value속성값을 조회
        age = ageTF.value

        if(!name){  //name=''
            alert('이름을 입력하세요')
            nameTF.focus()
            return false
        }else{
            //5글자 이하만 가능.
            if(name.length > 5) { //string.length : 글자수
                alert('이름은 5글자까지 가능합니다.')
                nameTF.value=''  //name input 태그의 value를 변경.
                nameTF.focus()
                return false
            }
        }
        if(!age){
            alert('나이를 입력하세요')
            ageTF.focus()
            return false
        }else{
            ageNum = parseInt(age) //정수로 변경안되는 문자열일 경우 NaN(false)이 반환
            if(!ageNum){
                alert('나이는 숫자만 가능합니다.')
                ageTF.value = ''
                ageTF.focus()
                return false
            }
        }
        
    }
    function check(text_input) {
        alert(text_input.value)
        text_input.value = ""
    } 
</script>

<!-- submit전에 입력값이 잘 입력됐는지 확인하는 코드들  -->
<body>
    <!-- 태그의 id 속성 - 태그의 식별값을 설정. javascript나 css에서 특정 태그를 조회할 때 사용할 식별값 -->
    <div id='layer' onmouseover='console.log("마우스 IN")' 
                    onmouseout='console.log("마우스out")'
                    onclick='alert("클릭")'></div>

    
    <input type='text' name='txt' size ='100' onfocus="console.log('포커스얻음')"
                                             onblur='check(this)'>
     <!-- onblur가 발생 됐을때 위에있는 check 함수를 실행  -->
     <!--  this : input 태그(이벤트가 발생한 태그를 말함.). this.value: input 태그의 value속성 -->


    <form action='/test' method='post' id='form' onsubmit='return checkForm2()'> 
        <!-- submit이 발생했을때 submit이 실행되기 전에 잠깐 checkForm2()에 가는것. -->
        이름: <input type='text' name='name' id='name'><br>
        나이: <input type='text' name='age' id='age'><br>
        <input type='button' value='클릭' onclick='checkForm()'>
        <input type='submit' value='등록'>
    </form>
</body>
</html>
