<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        반복문 : while, for , do while, for in 
        */
        
        //while문: 조건이 true인 동안 반복.
        function whileExam(num){  //num 이 초기 식이 된다.
            list = []  // [] : javascrpt 배열, (파이썬의 리스트와 동일)
            while(num < 10) {
                list.push(num)  // 배열에 원소를 추가.~~(파이썬 리스트 append())
                num++ 
            }
            alert(list)
        }
        //whileExam(15) // num15일때 반복문이 실행되지 않는다. 0회 이상 반복될때 사용.
        
        function forExam(){
            list = []
            for(num=100 ; num < 10 ; num++) {
                list.push(num)
            }
            alert(list)

        }
        //forExam()   0회이상 

        //do while - 1번 이상 반복. do부분이 무조건 실행이 1번되고 확인하니까.(for/while-0번 이상 반복)
        function doWhileExam(){
            list = []
            do {
                //반복할 구문
                num = parseInt(prompt("짝수를 입력하세요. 홀수입력시 종료합니다."))
                if(num%2 != 0){
                    //반복문 종료
                    break
                }
                list.push(num)
            }while(true)
            alert(list)
        }
        //doWhileExam()

            // for in -> 배열 index를 반환, 
        function forInExam(){
            list = ['a','b','c','d','e']
            // for (변수 in 배열) - 변수: 원소의 식별자. - 배열-index를 반환.
            for (idx in list){
                console.log(idx+","+list[idx])
            }
        }
        //forInExam()



        function forInExam2(){
            //자바스크립트 객체 (딕셔너리)
            info = {
                "name":"홍길동",
                "age":20
            }
            
            // for (변수 in 객체) - 변수: 원소의 식별자. - 객체의 instance변수명.-> 그것을 통해 value를 뽑아낼 수 있다.
            for (key in info){
                console.log(key+","+info[key])
            }
        }
        //forInExam2()
    </script>
