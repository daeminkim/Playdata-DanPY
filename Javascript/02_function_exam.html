<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수 정의 전에 함수 호출 하면 안됨.

        // 함수 정의
        function hello1() {
            alert("경고입니다.")
        }
        // hello1()

        // 매개변수가 있는 함수
        function hello2(name, age){
            alert(`${name},${age}`) //문자열 합치려고 한거임.
            if (!name){
                console.log('이름 입력')
            }
            if (!age){
                console.log('age입력하세요')
            }
        }
        // hello2('홍길동',20)
        // hello2()

        
        // 반환값이 있는 함수 -> return 을 넣어줘야함
        function hello3() {
            name = prompt("이름을 입력하세요")//사용자 입력받기 -> 입력한 값을 name변수에 대입
            return "이름 : "+name
        }
        // result = hello3()
        // console.log(result)

        // 함수 리터럴. - >  hello4가 함수 이름이 되는것.
        hello4 = function (name) {
            console.log(name)
        }
        // hello4("김영수")


        //Rest Parameter
        hello5 = function(name, age, ...other) {
            console.log(name, age, other)
            console.log(other[0], other[2])
        }
        // hello5('김영수',20,'a','b','c',true,100)


        function worker(func){
            num1 = 10
            num2 = 20
            result = func(num1, num2)
            console.log("계산결과: "+result)
        }
        function sum(n1, n2){
            return n1 + n2
        }
        worker(sum) //함수의 이름만 넣어서 함수 객체를 넘겨야하니까 괄호 안쓰는 것임.
        // 함수()까지 넣으면 함수를 호출 하는 것이니까
        console.log(sum(1,2))

        worker(function(num1,num2){ // worker 함수에 매개변수로 리터럴 함수 를 넣었다.
            return num1-num2
        })

      
                
		
		//화살표 함수
		let func1 = (num1, num2) => num1+num2

        // function func1(num1,num2) {
        //     return num1 +num2
        // }  위에 한것과 같은 함수다
        console.log(func1(100,200))

		let func2 = (num1, num2) => {
			result = num1+num2;
			console.log(result);
            return result  //{ }로 묶은 경우 return 해줘야 한다.
		}
		
        r = func2(200,200)
        console.log(r)  //리턴 값이 없다면  undefined가 됨.

        worker((n1, n2)=>n1*n2)
        
        // 함수를 한번만 전달해서 쓰고 말것 이라면 리터럴로 처리 한다.재사용안한다면
		
    </script> 
    
</head>
<body>
    <h2>함수 예제</h2>
    <script>
        // hello1()
    </script>
    
</body>
</html>
