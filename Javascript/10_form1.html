<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sendForm(num){
            var f1 = window.document.f1  // window.document.form 의 name속성값// 밑에 required 는 webbrowser가 값을 입력했는지 확인 한다.
            
            let ta = f1.ta // textarea에 접근
            alert(ta.value)  // 값 조회!! 중요
            ta.value =''    // 빈값으로 바꿈.
            //alert(ta.rows) // 조회
            ta.rows = 30  //변경 


             if (num==1) {
                f1.action = '/member/add'
                f1.method = 'post'
                // alert(f1.action+" , "+f1.method)
            } else if(num == 2){
                f1.action = '/member/update'
                f1.method = 'post'
            }

            
            id = f1.id.value
            password = f1.password.value
            
            
            if (id.length < 5) {
                alert("ID는 5글자 이상 입니다.")
                
                f1.id.focus() //input text에 포커스 
                return
            }
            if (password.length < 5) {
                alert("패스워드는 5글자 이상 입니다.")
                f1.password.focus()
                return
                
            }


            f1.submit() // 전송 처리를 해준다. // form 의 method임.
        }
        function reset(){
            document.f1.reset()
        }

        //밑에  등록 버튼이 submit이였으면 required가 자동으로 체크를 해준다. 입력값을 .
    </script>
</head>
<body>
    <form name='f1'>
        ID: <input type='text' name='id' required><span style='color:red' id="id_error"></span><br>
        패스워드: <input type='password' name='password' required><br>

        <textarea name ='ta' cols="100" rows ='10'></textarea>
        <br>
        <input type='button' onclick='sendForm(1)' value='등록'>  
        <input type='button' onclick='sendForm(2)' value='수정'>
        <input type='button' onclick = 'reset()' value ='초기화'>
    </form>
</body>
</html>
